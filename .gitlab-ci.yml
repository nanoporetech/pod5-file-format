  tags:
    - osx_x86
    - xcode-12.4
    - high-cpu
    - conan
  variables:
    CONAN_PROFILE: "macos-x86_64-appleclang-12.0-release"
    BUILD_PYTHON_WHEEL: "ON"
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.7.4", "3.8.9", "3.9.13"]
        MACOSX_DEPLOYMENT_TARGET: "10.9"
        OUTPUT_SKU: "osx-10.9-x64"
      - PYTHON_VERSION: ["3.10.5", "3.11.1"]
        MACOSX_DEPLOYMENT_TARGET: "10.9"
        OUTPUT_SKU: "osx-10.9-x64"

