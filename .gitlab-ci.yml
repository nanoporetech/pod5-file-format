    CMAKE_ARGS: "-DCMAKE_OSX_ARCHITECTURES=arm64"
    BUILD_PYTHON_WHEEL: "ON"
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.7.4", "3.8.9", "3.9.13"]
        MACOSX_DEPLOYMENT_TARGET: "10.9"
